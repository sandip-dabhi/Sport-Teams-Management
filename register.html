<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Sports Team Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    body {
      background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7af33ffa-5e16-4e03-bfb0-6398ffa99f77.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }
    .register-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 48px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
      color: #d1d5db;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: background 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(255,255,255,0.2);
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="password"]::placeholder  {
      color: #bbb;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px 2px rgba(74,144,226,0.7);
    }
    button.register-button {
      margin-top: 8px;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #4a90e2, #1e40af);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(30, 64, 175, 0.6);
    }
    button.register-button:hover,
    button.register-button:focus {
      background: linear-gradient(135deg, #1e40af, #4a90e2);
      transform: translateY(-2px);
      outline: none;
      box-shadow: 0 6px 16px rgba(30, 64, 175, 0.85);
    }
    .login-button {
      margin-top: 12px;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      background-color: #000000;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.8);
      display: block;
      text-align: center;
    }
    .login-button:hover,
    .login-button:focus {
      background-color: #222222;
      box-shadow: 0 8px 20px rgba(0,0,0,0.9);
      transform: translateY(-2px);
      outline: none;
    }
    .message {
      margin-top: 12px;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #32cd32;
    }
    @media (max-width: 480px) {
      .register-container {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="register-container" role="main" aria-label="Registration form">
    <h1>Create Account</h1>
 <form action="/submit" method="GET" id="registerForm" novalidate>
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="username" name="fullName" placeholder="Enter fullName" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" minlength="6" required />
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>

    <button class="login-button" onclick="window.location.href='login.html'">Already have an account? Log In</button>
    <div id="message" class="message" aria-live="polite"></div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    // Load users from localStorage or initialize empty array
    function getUsers() {
      return JSON.parse(localStorage.getItem('users')) || [];
    }

    // Save users to localStorage
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = registerForm.username.value.trim();
      const email = registerForm.email.value.trim().toLowerCase();
      const password = registerForm.password.value;

      if (!username || !email || !password) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.', 'error');
        return;
      }

      let users = getUsers();
      // Check if email or username already exists
      const userExists = users.some(u => u.email === email || u.username === username);
      if (userExists) {
        showMessage('Username or Email already registered.', 'error');
        return;
      }

      // Add new user
      users.push({ username, email, password });
      saveUsers(users);

      showMessage('Registration successful! You can now log in.', 'success');
      registerForm.reset();

      // Redirect to login page after a short delay
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000); // Redirect after 2 seconds
    });

    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = 'message ' + (type === 'error' ? 'error' : 'success');
    }
  </script>
</body>
</html>
